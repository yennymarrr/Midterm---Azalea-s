<!DOCTYPE html>
<html>
<head>
    <title>Azalea's</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: white;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-right: 15px;
        }

        .menu a {
            color: pink;
            text-decoration: none;
        }

        .logo img {
            max-height: 40px;
        }

        .hero {
            background-size: cover;
            background-position: center;
            background-image: url(images/Hero.png);
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .cycle-slides {
            display: flex;
            height: 100%;
        }

        .cycle-slide {
            flex: 0 0 100%;
        }

        .cycle-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-section {
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            padding: 0;
            background-color: #f0f0f0; 
        }

        .image-section-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-section img {
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            margin: 0;
        }  

        .image-caption {
            margin-left: 10px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/Logo.png" alt="Your Logo">
        </div>
        <ul class="menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
    </nav>

    <div class="hero">
      <div class="cycle-slides">
        <div class="cycle-slide">
            <img src="images/Slideshow1.png" alt="Slide 1">
        </div>
        <div class="cycle-slide">
            <img src="images/Slideshow2.0.png" alt="Slide 2">
        </div>
        <div class="cycle-slide">
          <img src="images/Hero.png" alt="Slide 3">
      </div>
    </div>
    </div>

    <div class="image-section">
      <div class="image-section-container">
      <img src="images/Menu item - Matcha.png" alt="Image 1">
      <div class="image-caption"> Azalea's most popular menu item presents - The Perualan Matcha! A blend of Guatemala's strongest with some inspiration from Peru.</div>
    </div>
      <img src="images/Menu item - Colmbian.png" alt="Image 2">
      <img src="images/Menu item - Cafe de olla.png" alt="Image 3">
      <img src="images/Menu item - Bakery.png" alt="Image 4">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const slideshow = document.querySelector('.cycle-slides');
        let slideIndex = 0;

        function showSlides() {
            for (let i = 0; i < slideshow.children.length; i++) {
                slideshow.children[i].style.display = 'none';
            }

            slideIndex++;
            if (slideIndex > slideshow.children.length) {
                slideIndex = 1;
            }

            slideshow.children[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 3000);
        }

        showSlides();
    });
</script>
  
</body>
</html>
