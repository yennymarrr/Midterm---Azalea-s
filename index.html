<!DOCTYPE html>
<html>
<head>
    <title>Azalea's</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: white;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-right: 15px;
        }

        .menu a {
            color: pink;
            text-decoration: none;
        }

        .logo img {
            max-height: 40px;
        }

        .hero {
            background-image: url(images/Heroimg.jpeg);
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .top-picks {
            text-align: center;
            padding: 50px;
            background-color: white; 
        }

        .top-picks h2 {
            color: pink; 
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/Logo.png" alt="Your Logo">
        </div>
        <ul class="menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
    </nav>
    <div class="top-picks">
        <h2 style="color: pink;">Top Picks</h2>
        <p>Explore our top picks and discover the finest dishes on our menu.</p>
    </div>

</body>
</html>
